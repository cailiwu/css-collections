<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <style>
    * {
      /* border: solid 1px; */
      box-sizing: border-box;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      margin-left: -8px;
      margin-right: -8px;
    }
    .card {
      /* There will be 4 cards per row */
      flex-basis: 25%;
      padding-left: 8px;
      padding-right: 8px;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="card">
      card 1
    </div>
    <div class="card">
      card 2
    </div>
    <div class="card">
      card 3
    </div>
    <div class="card">
      card 4
    </div>
    <div class="card">
      card 5
    </div>
  </div>

</body>
</html>
