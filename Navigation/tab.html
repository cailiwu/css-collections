<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab</title>
  <style>
    .container{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .content{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .active_tab {
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-bottom-color: transparent;
      border-top-left-radius: 2px;
      border-top-right-radius: 2px;
    }
    .inactive_tab {
      border-bottom: 1px solid rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="active_tab">系列一</div>
      <div class="inactive_tab">系列二</div>
    </div>
    <p>附註：懂得佈施的人，是世上最富有的；無論在經濟上、學識上、或精神上，能夠幫助他人，都叫做「佈施」，你將財力、學歷、體力幫助他人，對方受了你的恩惠，對你自然就會產生好感。</p>
  </div>

</body>
</html>
